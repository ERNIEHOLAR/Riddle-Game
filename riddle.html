<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Generator</title>
    <link rel="stylesheet" href="riddle.css">
</head>
<body>
    <div class="container">
        <h1>Riddle Generator</h1>
        <div id="riddle"></div>
        <input type="text" id="answerInput" placeholder="Enter your answer">
        <button id="checkBtn">Check Answer</button>
        <p id="result"></p>
        <button id="nextBtn">Next Riddle</button>
        <button id="revealBtn">Reveal Answer</button>
    </div>

    <script src="riddle.js"></script>
</body>
</html>
